{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Создание заказа{% endblock %}

{% block style %}
    <style type="text/css">
        label {
            font-size: 1.25rem;
        }

        input, #file {
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.16);
        }

        select {
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.16);
        }

        input[type="file"] {
            display: none;
        }

    </style>
{% endblock %}


{% block content %}
    {% include 'nb_all.html' %}
<div class="" style="" align="center">
    <a href="{% url 'main' %}"><img src="{% static 'images/villem.png' %}" width="375" height="auto"></a>
</div>

<h3 class="mt-4" align="center" style="color: white">Оформление заказа</h3>
    <form class="gap-1 col-3 mx-auto" method="post" align="center" style="color: white">
        {% csrf_token %}
        <div id="div_fio" class="form-group mt-3"><label for="id_fio" class=" requiredField">
            ФИО</label>
            <div class=""><input type="text" name="fio" maxlength="255" class="textinput textInput form-control"
                                 required="" id="id_fio" placeholder="ФИО"
                                 style="border-radius: 30px; height: 50px; background: rgba(255,255,255,0.69)"></div>
        </div>

        <div id="div_id_phone_number" class="form-group mt-2"><label for="id_phone_number" class="">
            Номер телефона для связи: </label>
            <div class=""><input type="text"
                                 placeholder="+7(999)999-99-99"
                                 style="border-radius: 30px; height: 50px; background: rgba(255,255,255,0.69)"
                                 name="phone_number" class="form-control textinput textInput form-control"
                                 maxlength="17" id="id_phone_number"></div>
        </div>
        <div id="div_id_price" class="form-group mt-3"><label for="id_price" class=" requiredField">
            Предлогаемая цена:</label>
            <div class=""><input type="number" name="price" step="0.01" class="numberinput form-control"
                                 required=""
                                 id="id_price" placeholder="Предлагаемая цена"
                                 style="border-radius: 30px; height: 50px; background: rgba(255,255,255,0.69)"></div>
        </div>
        <div id="div_id_comment" class="form-group mt-3"><label for="id_comment" class=" requiredField">
            Комментарий к заказу</label>
            <div class=""><textarea name="comment" cols="40" rows="10" class="textarea form-control" required=""
                                    id="id_comment"
                                    style="border-radius: 30px; background: rgba(255,255,255,0.69)"></textarea>
            </div>
        </div>

<!--        <div class="btn btn-primary" id="card">Выбрать карту для списания</div>-->

<!--        <button type="submit" class="btn mt-3 mb-3"><img src="/static/images/butCreate.png"-->
<!--                                                         width="150" height="auto"></button>-->

    </form>

     <form class="mt-3" align="center" method="post" action="https://wl.walletone.com/checkout/checkout/Index">
                <input name="WMI_MERCHANT_ID" value="123456789777" style="display: none">
                <input name="WMI_PAYMENT_AMOUNT" value="100.00" style="display: none">
                <input name="WMI_CURRENCY_ID" value="643" style="display: none">
                <input name="WMI_DESCRIPTION" value="Оплата демонстрационного заказа" style="display: none">
                <input name="WMI_SUCCESS_URL" value="http://127.0.0.1:8000/main" style="display: none">
                <input name="WMI_FAIL_URL" value="http://127.0.0.1:8000/main" style="display: none">
         <button type="submit" class="btn"><img src="/static/images/butCreate.png" width="150" height="auto"></button>
<!--                <input type="submit">-->
     </form>


{% endblock %}

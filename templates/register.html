{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Регистрация {% endblock %}

{% block style %}
<style type="text/css">


</style>
{% endblock %}


{% block content %}
<div class="d-flex" style="margin: 2%">
    <a class="" href="#">
        <img src="{% static 'images/sponsors.png' %}" alt="" width="188" height="78">
    </a>

</div>
<div class="" href="#" style="" align="center">
    <img src="{% static 'images/villem.png' %}" width="375" height="126">
</div>

<div align="center" class="d-grid">
    <form class="mx-auto mt-5 fs-5" method="post" enctype="multipart/form-data" style="color: white">
    {% csrf_token %}

<div id="div_id_avatar" class="form-group"> <label for="id_avatar" class="">
                Логотип
            </label> <div class=""> <input type="file" name="avatar" class="form-control fileinput fileUpload form-control-file" accept="image/*" id="id_avatar"> </div> </div> <div id="div_id_email" class="form-group"> <label for="id_email" class=" requiredField">
                Электронная почта<span class="asteriskField">*</span> </label> <div class=""> <input type="email" name="email" class="form-control emailinput form-control" maxlength="255" required="" id="id_email"> </div> </div> <div id="div_id_phone" class="form-group"> <label for="id_phone" class="">
                Номер телефона
            </label> <div class=""> <input type="text" name="phone" class="form-control textinput textInput form-control" maxlength="11" id="id_phone"> </div> </div> <div id="div_id_who" class="form-group"> <label for="id_who" class=" requiredField">
                Статус пользователя<span class="asteriskField">*</span> </label> <div class=""> <select name="who" class="form-control select form-control" id="id_who"> <option value="Покупатель" selected="">Покупатель</option> <option value="Продавец">Продавец</option>

</select> </div> </div> <div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
                Имя пользователя<span class="asteriskField">*</span> </label> <div class=""> <input type="text" name="username" class="form-control textinput textInput form-control" required="" id="id_username"> </div> </div> <div id="div_id_password1" class="form-group"> <label for="id_password1" class=" requiredField">
                Пароль<span class="asteriskField">*</span> </label> <div class=""> <input type="password" name="password1" class="form-control textinput textInput form-control" required="" id="id_password1"> </div> </div> <div id="div_id_password2" class="form-group"> <label for="id_password2" class=" requiredField">
                Повторите пароль<span class="asteriskField">*</span> </label> <div class=""> <input type="password" name="password2" class="form-control textinput textInput form-control" required="" id="id_password2"> </div> </div>

    <button type="submit" style="font-size: 14pt" class="btn mt-4"><img src="/static/images/butReg.png" width="350" height="auto"></button>
</form>

<form class="mx-auto mt-5 fs-5" method="post" enctype="multipart/form-data" style="color: white">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" style="font-size: 14pt" class="btn mt-4"><img src="{% static 'images/butReg.png' %}" width="350" height="auto"></button>
</form>
</div>

{% endblock %}

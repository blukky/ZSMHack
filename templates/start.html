{% extends 'base.html' %}
{% load static %}


{% block title %} Главная {% endblock %}
{% block style %}
<style type="text/css">
select {
    text-align-last: center;
    text-align: center;
}
option{
    color: #0f0f0f;
}

.form-select {
    padding: 0
}
</style>
{% endblock %}


{% block content %}

{% include 'nb_all.html' %}


<div class="" style="" align="center">
    <a href="{% url 'main' %}"><img src="{% static 'images/villem.png' %}" width="375" height="126"></a>
</div>

<div id="region" class="d-grid gap-1 col-3 mx-auto" align="center">
    <h5 class="mt-4" style="color: rgba(255,255,255,0.5)">Выберите регион:</h5>
<select id="select_region" class="form-select  fs-3" style="background: rgba(255, 255, 255, 0); color: white; border: 0" id="">
    {% for item in region %}
        <option value="">{{ item }}</option>
    {% endfor %}
</select>
</div>

<div id="" class="d-grid gap-1 col-3 mx-auto" align="center">
    <h5 class="mt-2" style="color: rgba(255,255,255,0.5)">В данном регионе найдено:</h5>
<select class="form-select fs-3" style="background: rgba(255, 255, 255, 0); color: white; border: 0" id="">
      <option>Выберите1</option>
      <option>Выберите2</option>
</select>
    <a class="mt-2" href="#"><img src="{% static 'images/butChoose.png' %}" width="45%" height="auto"></a>
</div>

<div class="mt-3" style="margin: 10%" align="center">
    <a class="" href="#">
        <img src="{% static 'images/butProd.png' %}" width="25%" height="auto"></a>

    <a class="" href="#">
        <img src="{% static 'images/butPost.png' %}" width="25%" height="auto"></a>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'build/js/main.js' %}"></script>
{% endblock %}
